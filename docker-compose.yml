version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: bookquest_db
    environment:
      POSTGRES_USER: bookquest
      POSTGRES_PASSWORD: bookquest123
      POSTGRES_DB: bookquest_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: